<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Java Calc</title>
</head>
<body>
    <section id="calculator" class="calculator">
        
            <div class="row">
               <div class="display">0</div>
            </div>
            
            <div class="row">
                <button class="button number" value="7"><span class="front">7</span></button>
                <button class="button number" value="8"><span class="front">8</span></button>
                <button class="button number" value="9"><span class="front">9</span></button>
                <button class="button del-btn"><span class="front">DEL</span></button>
                
                
            </div>
            <div class="row">
                <button class="button number" value="4"><span class="front">4</span></button>
                <button class="button number" value="5"><span class="front">5</span></button>
                <button class="button number" value="6"><span class="front">6</span></button>
                <button class="button add-btn operator" value="+"><span class="front">+</span></button>
                
            </div>
            <div class="row">
                <button class="button number" value="1"><span class="front">1</span></button>
                <button class="button number" value="2"><span class="front">2</span></button>
                <button class="button number" value="3"><span class="front">3</span></button>
                <button class="button subtract-btn operator" value="-"><span class="front">-</span></button>
            </div>
            <div class="row">
                <button class="button decimal number"><span class="front">.</span></button>
                <button class="button number" value="0"><span class="front">0</span></button>
                <button class="button divide-btn operator" value="/"><span class="front">รท</span></button>
                <button class="button multiply-btn operator" value="*"><span class="front">&times;</span></button>
            </div>
            <div class="row">
                <button class="button clr-btn" value="AC"><span class="front-long">AC</span></button>
                <button class="button equal-btn" value="="><span class="front-long">=</span></button>
            </div>
    </section>
</body>
<script src="app.js"></script>
</html>
