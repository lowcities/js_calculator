<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Java Calc</title>
</head>
<body>
    <section id="calculator" class="calculator">
        <div class="container-lg">
            <div class="row">
                <div class="col 6">
                    <div class="display">0</div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <span class="button add-btn operator">+</span>
                    <span class="button subtract-btn operator">-</span>
                    <span class="button multiply-btn operator">X</span>
                    <span class="button divide-btn operator">/</span>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <span class="button number">7</span>
                    <span class="button number">8</span>
                    <span class="button number">9</span>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <span class="button number">4</span>
                    <span class="button number">5</span>
                    <span class="button number">6</span>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <span class="button number">1</span>
                    <span class="button number">2</span>
                    <span class="button number">3</span>
                    <span class="button number">4</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <span class="button number">0</span>
                    <span class="button decimal number">.</span>
                    <span class="button equal-btn">=</span>
                    <span class="button clr-btn">AC</span>
                </div>   
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
